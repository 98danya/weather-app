<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <nav>
        <div class="searchbar-container">
            <input type="text" placeholder="Search for a location…" id="searchfield" value="Frankfurt" required>
            <button id="toggleBtn">°C</button>
            <p id="temperature"></p>
        </div>
    </nav>
    <div class="temp-container">
        <div class="temp-main-container">
            <div class="temp-top-container">
                <div id="weather-icon-main"></div>
                <h1 id="temp"></h1>
                <h2 id="location"></h2>
            </div>
            <div class="temp-bottom-container">
                <p id="conditions"></p>
                <p class="temp-description" id="description"></p>
            </div>
        </div>
        <div class="temp-forecast-container">
            <div id="forecast"></div>
        </div>
    </div>
</body>
</html>
